<html>

<head>
    
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>

<body>
    <header>
        <h1 class="app-title">Catalog</h1>
        <a href="login.html" class="login">Login</a>
    </header>
    <div class="container">
        <div class="page-body">
            <div class="row">
                <div class=col-md-12>
                        <h1>Edit {{item.name}}</h1>

                        <div class = 'pane'>
                        <form action="{{ url_for('editItem', category_id=category_id,item_id=item.id )}}" method = 'post'>
                        
                        <dl>
                            <dt>Name:</dt>
                                <dd><input type ='text' size='30' name='name' class="form-control" placeholder="{{item.name}}"></dd>
                            <dt>Description:</dt>
                                <dd><textarea name = 'description' rows='5' cols='40' class="form-control" placeholder="{{item.description}}" > </textarea></dd>
                            <dt>Category</dt>
                            <select name="category" class="form-control">
                            {% for category in categories %}
                                <option value="{{category.name}}"{% if category_id==category.id %} selected="selected"{% endif %}>{{category.name}}</option>
                            {% endfor %}
                            

                            </select>
                        
                        
                        
                        
                        </dl>
                        
                        
                        <input type='submit' value='Edit'>
                        
                        </form>
                        </div>
                        
                </div>
            </div>

        </div>
    </div>

</body>

</html>
