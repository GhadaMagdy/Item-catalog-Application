<html>

<head>
    
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>

<body>
    <header>
        <h1 class="app-title">Catalog</h1>
        <a href="{{url_for('gdisconnect')}}" class="login">Logout</a>
    </header>
    <div class="container">
        <div class="page-body">
            <div class="row">
                <div class=col-md-12>
                        <h1>New category Item</h1>

                        <div class = 'pane'>
                        <form action="{{ url_for('newItem', category_id=category_id )}}" method = 'post'>
                        
                        <dl>
                            <dt>Name:</dt>
                                <dd><input type ='text' size='30' name='name' class="form-control"></dd>
                            <dt>Description:</dt>
                                <dd><textarea name = 'description' rows='5' cols='40' class="form-control" > </textarea></dd>
                            <dt>Category</dt>
                            <select name="category" class="form-control">
                            {% for category in categories %}
                                <option>{{category.name}}</option>
                            {% endfor %}
                            

                            </select>
                        
                        
                        
                        
                        </dl>
                        
                        
                        <input type='submit' value='Create'>
                        
                        </form>
                        </div>
                        
                </div>
            </div>

        </div>
    </div>

</body>

</html>
