
{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

            <div class="row">
                <div class="col-md-12">
                    <a href="{{url_for('newItem')}}">
                        <h3>Create new item</h3>
                    </a>

                </div>
                <div class=col-md-12>
                    <h2 class="body-title">Categories</h2>
                    <div class="category-list">
                        {% for category in categories %}

                        <div class="category">
                            <a href="{{url_for('catgoryItems', category_id = category.id)}}">
                                <h3>{{category.name}}</h3>
                            </a>
                        </div>
                        {% endfor %}
                    </div>

                </div>
            </div>
{% endblock content %}
