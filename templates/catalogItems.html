{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="row">
    <div class=col-md-12>
        <h2 class="body-title">{{category.name}} items</h2>
        <div class="items-list">
            {% for item in items %}

            <div class="item">
                <a href="{{url_for('item', category_id = category.id,item_id=item.id)}}">
                    <h3>{{item.name}}</h3>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

</div>
{% endblock content %}
